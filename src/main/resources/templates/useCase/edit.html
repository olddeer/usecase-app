<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{useCase.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{useCase.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/useCases}" class="btn btn-secondary">[[#{useCase.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('useCase')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='useCase', field='useCaseId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='useCase', field='publishedDateTime', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='useCase', field='lastUpdatedDateTime', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='useCase', field='user', type='select')}" />
                <input type="submit" th:value="#{useCase.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
