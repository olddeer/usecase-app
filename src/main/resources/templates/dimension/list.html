<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{dimension.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{dimension.list.headline}]]</h1>
                <div>
                    <a th:href="@{/dimensions/add}" class="btn btn-primary ms-2">[[#{dimension.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${dimensions.empty}">[[#{dimension.list.empty}]]</div>
            <div th:if="${!dimensions.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{dimension.dimensionId.label}]]</th>
                            <th scope="col">[[#{dimension.dimensionName.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dimension : ${dimensions}">
                            <td>[[${dimension.dimensionId}]]</td>
                            <td>[[${dimension.dimensionName}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/dimensions/edit/{dimensionId}(dimensionId=${dimension.dimensionId})}" class="btn btn-sm btn-secondary">[[#{dimension.list.edit}]]</a>
                                    <form th:action="@{/dimensions/delete/{dimensionId}(dimensionId=${dimension.dimensionId})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{dimension.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
